{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Start Error Area-->
<section class="error">
	<div class="container">
		<div class="row">
			<div class="col-lg-5 offset-lg-1 col-md-6 col-12">
				<div class="error-inner">
					<h4>404</h4>
					<h2>Page Not <span>Found!</span></h2>
					<p>It looks like nothing was found at this location. Go to back</p>
					<div class="button">
						<a href="/" class="bizwheel-btn"><i class="fa fa-long-arrow-left"></i>Go to home</a>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-12">
				<img src="{% static 'img/error-img.png' %}" alt="#">
			</div>
		</div>
	</div>
</section>
<!--/ End Error Area-->
{% endblock %}
